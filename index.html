<!DOCTYPE html>

<html>
  <head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Temperature Translator</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter temperature for conversion:</h1>

      <form id="temp-translator">
        <div class="form-group">
          <label for="c-to-f">Enter temperature in Fahrenheit</label>
          <input id="fahr-temp" type="number">
        </div>

        <button type="submit" class="btn">TRANSLATE</button>
      </form>

       <div class="form-group">
          <label for="f-to-c">Enter temperature in Celcius</label>
          <input id="celc-temp" type="number">
        </div>

        <button type="submit" class="btn">TRANSLATE</button>
      </form>

      <div id="result">
        <br>
        <p><span class="real-result"></span> </p>
      </div> 
    </div>
  </body>
</html>
